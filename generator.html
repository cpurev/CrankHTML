<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>HGWB</title>
	<!-- Include stylesheets --> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" >
</head>
<!--Body start-->

<body>
	<section class="">
		<h1 class="shadow-sm">HTML GENERATOR WITH BOOTSTRAP</h1>
		<input type="text" id="inp" name="inp">
		<button type="button" class="copy"  style="border: none;background-color: white;">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M7.024 3.75c0-.966.784-1.75 1.75-1.75H20.25c.966 0 1.75.784 1.75 1.75v11.498a1.75 1.75 0 01-1.75 1.75H8.774a1.75 1.75 0 01-1.75-1.75V3.75zm1.75-.25a.25.25 0 00-.25.25v11.498c0 .139.112.25.25.25H20.25a.25.25 0 00.25-.25V3.75a.25.25 0 00-.25-.25H8.774z"></path><path d="M1.995 10.749a1.75 1.75 0 011.75-1.751H5.25a.75.75 0 110 1.5H3.745a.25.25 0 00-.25.25L3.5 20.25c0 .138.111.25.25.25h9.5a.25.25 0 00.25-.25v-1.51a.75.75 0 111.5 0v1.51A1.75 1.75 0 0113.25 22h-9.5A1.75 1.75 0 012 20.25l-.005-9.501z"></path></svg>
			COPY 
		</button>
		<div class = "col-md-8 order-2 order-md-1 pr" id="main">
			<div id="editor">
			</div>
		</div>
	</section>

	<!--External JavaScript file-->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		var boot = {Bar:'<p>HEHEHE</p>', Accordion:'<div class="accordion-container"><div class="row"><div class="col"><div id="accordion-1" role="tablist" class="light"></div></div></div></div>'}
		var options = {
			modules: {
				toolbar: {
					container:
					[
						['bold', 'italic', 'underline', 'strike'],        // toggled buttons
						['blockquote'],

						[{ 'list': 'ordered' }, { 'list': 'bullet' }],
						[{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript

						[{ 'header': [1, 2, 3, 4, 5, 6, false] }],

						[{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
						[{ 'align': [] }],

						[{ 'bootstrap': ['','Accordion', 'Bar'] }], // my custom dropdown
						['clean']                                   // remove formatting button
					
					],
					handlers: {
						'bootstrap': function (value){
							console.log(boot[value]);
							editor.root.innerHTML = boot[value];
						},
					}
				}
			},
			placeholder: 'Compose an epic...',
			theme: 'snow'
		};
		var editor = new Quill('#editor', options); // Init Quill 

		//Custom dropdown
		const bootstrapItems = Array.prototype.slice.call(document.querySelectorAll('.ql-bootstrap .ql-picker-item')); 
        bootstrapItems.forEach(item => item.textContent = item.dataset.value);
        document.querySelector('.ql-bootstrap .ql-picker-label').innerHTML = 'Bootstrap' + document.querySelector('.ql-bootstrap .ql-picker-label').innerHTML;

		$('#inp').keydown(function(e){
			if (e.keyCode == 13){
				console.log(this.value)
				$('#main').html(this.value);
			}
		});
		$('.copy').click( function(e){
			alert("COPIED!");
								
			var t = $( "#main" ).html();
			navigator.clipboard.writeText(t).then(function() {
				console.log('Async: Copying to clipboard was successful!');
				}, function(err) {
				console.error('Async: Could not copy text: ', err);
			});	
		});
	</script>
</body>
</html>
